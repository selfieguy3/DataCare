<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff-Child Assignment</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }
        .container {
            width: 80%;
            padding: 20px;
        }
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        h1 {
            margin: 20px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form > * {
            margin: 10px 0;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #e0f7fa;
            border: 2px solid #80deea;
            border-radius: 5px;
            color: #00796b;
            cursor: pointer;
        }
        button:hover {
            background-color: #80deea;
            color: #004d40;
        }
        a.button {
            padding: 10px 20px;
            background-color: #e0f7fa;
            border: 2px solid #80deea;
            border-radius: 5px;
            text-decoration: none;
            color: #00796b;
        }
        a.button:hover {
            background-color: #80deea;
            color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Staff-Child Assignment</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="button-group">
                    <button type="submit">Save</button>
                    <a href="{% url 'staff_list' %}" class="button">Back</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
