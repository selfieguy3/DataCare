<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Miscellaneous Expenses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            color: #00796b;
            margin-top: 40px;
        }
        .section {
            margin-bottom: 40px;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #80deea;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        .button {
            padding: 10px 20px;
            background-color: #e0f7fa;
            border: 2px solid #80deea;
            border-radius: 5px;
            text-decoration: none;
            color: #00796b;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #80deea;
            color: #004d40;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="{% url 'payment_list' %}" class="button">&larr; Back</a>
        </div>
        <h1>All Miscellaneous Expenses</h1>

        <div class="section">
            <h2>Total Amount: {{ total_amount }}</h2>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Miscellaneous Expense ID</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in other_expenses %}
                    <tr>
                        <td>{{ expense.id }}</td>
                        <td>{{ expense.name }}</td>
                        <td>{{ expense.amount }}</td>
                        <td>{{ expense.date }}</td>
                        <td>{{ expense.description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
