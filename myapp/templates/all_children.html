<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Children Information</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #80deea;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #e0f7fa;
            border: 2px solid #80deea;
            border-radius: 5px;
            text-decoration: none;
            color: #00796b;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            margin: 5px;
        }
        .button:hover {
            background-color: #80deea;
            color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="{% url 'child_enrollment' %}" class="button">&larr; Back</a>
        </div>
        <h1>All Children Information</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Child ID</th>
                            <th>First Name</th>
                            <th>Middle Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Date of Birth</th>
                            <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for child in children %}
                    <tr>
                        <td>{{ child.id }}</td>
                            <td>{{ child.first_name }}</td>
                            <td>{{ child.middle_name }}</td>
                            <td>{{ child.last_name }}</td>
                            <td>{{ child.age }}</td>
                            <td>{{ child.date_of_birth|date:"F j, Y" }}</td>
                            <td>
                                <a href="{% url 'edit_child' child.id %}">Edit</a>
                                <a href="{% url 'delete_child' child.id %}">Delete</a>
                            </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
